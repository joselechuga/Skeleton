<!-- Se mueve todo de la actividad anterior a MisDatos -->
<!-- Comienza el Header -->
<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      JOJO
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="tiendas" (ionChange)="segmentChanged($event)">
  
      <ion-segment-button value="tiendas">
        <ion-icon name="briefcase-outline"></ion-icon>
      </ion-segment-button>
      
      <ion-segment-button value="catalogo">
        <ion-icon name="albums-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="salir">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- AquÃ­ se desplegara todos los Component que se declararon como children en
  HomePageModule -->
  <ion-router-outlet></ion-router-outlet>
</ion-content>
